<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15 Puzzle Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <h1>FIFTEEN PUZZLE GAME</h1>
      <section class="stats">
        <div class="activities">
          <div class="moves">
            <h5>Moves</h5>
            <p id="moves">0</p>
          </div>
          <div class="timer">
            <h5>Time</h5>
            <p id="time">00:00</p>
          </div>
        </div>
        <div class="actions">
          <button id="pause"><img src="./assets/pauseIcon.svg" /></button>
          <button id="retry"><img src="./assets/resetIcon.svg" /></button>
          <audio id="box-moving">
            <source src="./assets/box-moving.wav" />
          </audio>
        </div>
      </section>
      <section class="board">
        <div id="board-overlay" class="board-overlay">
          <h3 id="current-game-status">Play</h3>
        </div>
        <div class="row">
          <button id="btn-1" class="btn">1</button>
          <button id="btn-2" class="btn">2</button>
          <button id="btn-3" class="btn">3</button>
          <button id="btn-4" class="btn">4</button>
        </div>
        <div class="row">
          <button id="btn-5" class="btn">5</button>
          <button id="btn-6" class="btn">6</button>
          <button id="btn-7" class="btn">7</button>
          <button id="btn-8" class="btn">8</button>
        </div>
        <div class="row">
          <button id="btn-9" class="btn">9</button>
          <button id="btn-10" class="btn">10</button>
          <button id="btn-11" class="btn">11</button>
          <button id="btn-12" class="btn">12</button>
        </div>
        <div class="row">
          <button id="btn-13" class="btn">13</button>
          <button id="btn-14" class="btn">14</button>
          <button id="btn-15" class="btn">15</button>
          <button id="btn-16" class="btn">16</button>
        </div>
        <button class="save" id="save">Save Progress</button>
      </section>
      <section class="instructions">
        <p>
          <b>Instructions : </b>Place each block in it's correct position
          starting from <b>1 to 15</b>.To move a block you can <b>click</b> on
          it and swap it with the empty block.
        </p>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
